<script type="text/javascript">

$(function(){
  $('#configurar').click(function(){
    var url="php/send_email2.php";
    $.ajax({
      type: "POST",
      url: url,
      data: $('#contact').serialize(),
      dataType: "json",
      success: function(data){
        //$('#respuesta').html(data);
        var html = "";
        html += "<h4>Por favor verifique los siguientes campos</h4>";
        for (var p in data) {
          html += ""+data[p]+"<br/>";
        }
        if(data.resultado != 1){
          jError(
          html,
          {
            autoHide : true, // added in v2.0
            clickOverlay : false, // added in v2.0
            MinWidth : 250,
            TimeShown : 2000,
            ShowTimeEffect : 200,
            HideTimeEffect : 200,
            LongTrip :20,
            HorizontalPosition : 'center',
            VerticalPosition : 'center',
            ShowOverlay : true,
            ColorOverlay : '#000',
            OpacityOverlay : 0.3,
            onClosed : function(){ // added in v2.0
             
            }
          });
        }
        else{
           jNotify(
          'Mensaje enviado existosamente, gracias por preferirnos.',
          {
            autoHide : true, // added in v2.0
            clickOverlay : false, // added in v2.0
            MinWidth : 250,
            TimeShown : 2000,
            ShowTimeEffect : 200,
            HideTimeEffect : 200,
            LongTrip :20,
            HorizontalPosition : 'center',
            VerticalPosition : 'center',
            ShowOverlay : true,
            ColorOverlay : '#000',
            OpacityOverlay : 0.3,
            onClosed : function(){ // added in v2.0
             	window.location.href = "gracias.html";
            },
            onCompleted : function(){ // added in v2.0
             
            }
          });
        }
      }
    });
    return false;
  });
});
</script>
